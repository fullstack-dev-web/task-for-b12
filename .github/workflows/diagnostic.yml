name: Secret Diagnostic

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: B12

    steps:
      - name: Check secret
        env:
          SINGING_SECRET: ${{ secrets.SINGING_SECRET }}
        run: |
          echo "Length: ${#SINGING_SECRET}"
          [ -z "$SINGING_SECRET" ] && exit 1
